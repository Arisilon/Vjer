build:
  steps:
  - build_args:
      ARTIFACTORY_URL: '{var:ARTIFACTORY_URL}'
      HELM_REPO: '{var:HELM_REPO}'
      JFROG_USER_LOGIN: '{var:JFROG_USER_LOGIN}'
      JFROG_USER_TOKEN: '{var:JFROG_USER_TOKEN}'
      PYTHON_RELEASE: '{var:PYTHON_RELEASE}'
      UBUNTU_RELEASE: '{var:UBUNTU_RELEASE}'
    dockerfile: Dockerfile.base
    image: bart-base
    name: Build Base Docker image
    type: docker
    version_files:
    - cicd-scripts/utils.py
project:
  product: BaRT
  version: 11.2.1
release:
  steps:
  - image: bart-base
    name: Release Base Image
    type: docker
schema: 1
test:
  steps:
  - dockerfile: Dockerfile.base
    name: Lint Base Dockerfile
    type: docker
  - dockerfile: Dockerfile.sencha
    name: Lint Sencha Dockerfile
    type: docker
  - dockerfile: Dockerfile.scan
    name: Lint Scan Dockerfile
    type: docker
  - dockerfile: Dockerfile.linux
    name: Lint Linux Dockerfile
    type: docker
  - dockerfile: Dockerfile.dotnet
    name: Lint Dotnet Dockerfile
    type: docker
  - dockerfile: Dockerfile.windows
    name: Lint Windows Dockerfile
    type: docker
