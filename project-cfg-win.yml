build:
  steps:
  - build_args:
      JFROG_USER_LOGIN: '{var:JFROG_USER_LOGIN}'
      JFROG_USER_TOKEN: '{var:JFROG_USER_TOKEN}'
      PYTHON_RELEASE: '{var:PYTHON_RELEASE_WIN}'
    dockerfile: Dockerfile.windows
    image: bart-windows
    name: Build Windows Docker image
    type: docker
    version_files:
    - cicd-scripts/utils.py
project:
  product: BaRT
  version: 11.2.1
release:
  steps:
  - image: bart-windows
    name: Release Windows Docker Image
    type: docker
  - ignore: true
    type: gitlab
  - ignore: true
    type: tag_source
schema: 1
